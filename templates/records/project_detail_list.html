<!DOCTYPE html>
<html>
<head>
    <title>学习项目明细列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .note-cell {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col">
                <h2>学习项目明细列表</h2>
            </div>
            <div class="col text-right">
                <a href="/project_detail_page" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加新明细
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="search-box row">
                    <div class="col-md-3">
                        <input type="text" id="searchName" class="form-control" placeholder="按名称搜索...">
                    </div>
                    <div class="col-md-2">
                        <button id="searchBtn" class="btn btn-secondary">搜索</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="detailTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>所属项目</th>
                                <th>成绩</th>
                                <th>创建日期</th>
                                <th>更新时间</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="dataTables_info" id="pageInfo" role="status" aria-live="polite">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <nav aria-label="Page navigation" class="float-right">
                            <ul class="pagination" id="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Notes -->
    <div class="modal fade" id="notesModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">备注详情</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="fullNotes"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/project_detail_list.js"></script>
</body>
</html>
