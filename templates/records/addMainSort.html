
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加主分类</title>
    <!-- CSRF Token Meta -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <h1>添加主分类</h1>
    <form id="mainSortForm">
        <label for="name">分类名称:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="note">备注:</label>
        <input type="text" id="note" name="note">
        <br><br>
        <button type="button" id="submitBtn">提交</button>
    </form>

    <div id="message"></div>

    <script src="main_sort_interface.js"></script>
    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
    const name = document.getElementById("name").value;
    const note = document.getElementById("note").value;

    // 获取 CSRF 令牌
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    // 构建请求体
    const formData = new FormData();
    formData.append("name", name);
    formData.append("note", note);

    // 发送POST请求
    fetch("http://127.0.0.1:8000/main_sort", {
        method: "POST",
        body: formData,
        headers: {
            "X-CSRFToken": csrfToken // 添加 CSRF 令牌到头部
        },
        credentials: "include", // 确保发送附带的 Cookie
    })
        .then((response) => {
            if (!response.ok) {
                throw new Error("网络错误或 CSRF 验证失败");
            }
            return response.json();
        })
        .then((data) => {
            document.getElementById("message").textContent = data.message;
        })
        .catch((error) => {
            console.error("Error:", error);
            document.getElementById("message").textContent = "添加失败，请重试！";
        });
});

    </script>
</body>
</html>
